- type: horizontal-stack
  cards:
    - type: custom:button-card
      entity: input_select.living_scene
      template: living_scene
      icon: mdi:white-balance-sunny
      variables:
        scene: day
    - type: custom:button-card
      entity: input_select.living_scene
      template: living_scene
      icon: mdi:weather-night
      variables:
        scene: night
    - type: custom:button-card
      entity: input_select.living_scene
      template: living_scene
      icon: mdi:camera-off
      variables:
        scene: dumb
      styles:
        custom_fields:
          arrow:
            - position: absolute
            - right: 4px
            - top: 24px
            - font-size: 18px
      custom_fields:
        arrow: >
          [[[
            return `<ha-icon icon="mdi:chevron-right" style="width: 18px; height: 18px;"></ha-icon>`;
          ]]]
- type: horizontal-stack
  cards:
    - type: custom:button-card
      entity: input_select.living_scene
      template: living_scene
      icon: mdi:movie-filter-outline
      variables:
        scene: light_cinema
      styles:
        custom_fields:
          arrow:
            - position: absolute
            - left: 4px
            - top: 24px
            - font-size: 18px
      custom_fields:
        arrow: >
          [[[
            return `<ha-icon icon="mdi:chevron-left" style="width: 18px; height: 18px;"></ha-icon>`;
          ]]]
    - type: custom:button-card
      entity: input_select.living_scene
      template: cinema_scene
      icon: mdi:movie-outline
      variables:
        scene: dark_cinema
    - type: custom:button-card
      entity: input_select.living_scene
      template: living_scene
      icon: mdi:party-popper
      variables:
        scene: party
