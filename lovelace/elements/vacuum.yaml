type: vertical-stack
cards:
  - type: custom:valetudo-map-card
    entity: sensor.rockrobo_map
    title: false
    rotate: 0
    crop:
      top: 20
      bottom: 6
      left: 40
      right: 0
    min_height: 0
  - type: custom:xiaomi-vacuum-card
    entity: vacuum.rockrobo
    name: false
    vendor: valetudo
    state:
      area:
        key: currentCleanArea
        icon: mdi:texture-box
        label: ""
        unit: mÂ²
      time:
        key: currentCleanTime
        icon: mdi:clock-outline
