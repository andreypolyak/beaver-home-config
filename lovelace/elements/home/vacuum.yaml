type: vertical-stack
cards:
  - type: custom:valetudo-map-card
    entity: camera.map_data
    vacuum_entity: vacuum.roborock
    title: false
    min_height: 0
    crop:
      top: 50
      bottom: 0
      left: 0
      right: 0
    show_battery_level: false
    show_start_button: false
    show_pause_button: false
    show_stop_button: false
    show_home_button: false
    show_locate_button: false
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        template: vacuum_text
        entity: vacuum.roborock
        name: >
          [[[
            return states["vacuum.roborock"].state.charAt(0).toUpperCase() + states["vacuum.roborock"].state.slice(1);
          ]]]
        tap_action:
          action: more-info
          entity: vacuum.roborock
          haptic: success
        state:
          - value: cleaning
            operator: "=="
            color: var(--paper-item-icon-active-color)
          - value: returning
            operator: "=="
            color: var(--paper-item-icon-active-color)
          - operator: default
            color: var(--paper-card-background-color)
      - type: custom:button-card
        template: vacuum_text
        entity: input_boolean.vacuum_auto
        tap_action:
          action: toggle
          haptic: success
        state:
          - value: "on"
            operator: "=="
            color: var(--paper-item-icon-active-color)
            name: Auto
          - operator: default
            color: var(--paper-card-background-color)
            name: Manual
      - type: custom:button-card
        template: vacuum_text
        entity: vacuum.roborock
        name: Settings
        color: var(--paper-card-background-color)
        tap_action:
          action: navigate
          navigation_path: /roborock_panel
          haptic: success
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        template: vacuum_play_pause
      - type: custom:button-card
        template: vacuum_control
        entity: vacuum.roborock
        icon: mdi:stop
        variables:
          service: stop
      - type: custom:button-card
        template: vacuum_control
        icon: mdi:map-marker
        variables:
          service: locate
      - type: custom:button-card
        template: vacuum_control
        icon: mdi:home
        variables:
          service: return_to_base
      - type: custom:button-card
        template: vacuum_go_to_bin
