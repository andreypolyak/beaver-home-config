type: horizontal-stack
cards:
  - type: custom:button-card
    entity: cover.kitchen_window
    template: window_device
    icon: mdi:noodles
    variables:
      room: kitchen
  - type: custom:button-card
    entity: cover.bedroom_window
    template: window_device
    icon: mdi:bed
    variables:
      room: bedroom
    styles:
      custom_fields:
        arrow:
          - position: absolute
          - right: 0px
          - top: 24px
          - width: 18px
          - height: 18px
          - font-size: 0px
    custom_fields:
      arrow: >
        [[[ return `<ha-icon icon="mdi:chevron-right"/>`; ]]]
