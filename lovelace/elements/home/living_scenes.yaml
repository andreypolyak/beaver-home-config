type: custom:state-switch
entity: template
template: >
  {% if states("input_select.living_scene") in ["day", "night", "dumb", "away"] %}
    first
  {% else %}
    second
  {% endif %}
states:
  first:
    type: custom:swipe-card
    start_card: 1
    parameters:
      spaceBetween: 8
    cards: !include /config/lovelace/elements/home/living_scenes_raw.yaml
  second:
    type: custom:swipe-card
    start_card: 2
    parameters:
      spaceBetween: 8
    cards: !include /config/lovelace/elements/home/living_scenes_raw.yaml
