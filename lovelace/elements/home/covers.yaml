type: horizontal-stack
cards:
  - type: custom:button-card
    entity: cover.living_room_template_cover
    template: cover_device
    icon: mdi:television-classic
    variables:
      room: living_room
      name: living_room_template_cover
    styles:
      custom_fields:
        arrow:
          - position: absolute
          - left: 0px
          - top: 24px
          - font-size: 18px
    custom_fields:
      arrow: >
        [[[
          return `<ha-icon icon="mdi:chevron-left" style="width: 18px; height: 18px;"></ha-icon>`;
        ]]]
  - type: custom:button-card
    entity: cover.kitchen_cover
    template: cover_device
    icon: mdi:noodles
    variables:
      room: kitchen
      name: kitchen_cover
  - type: custom:button-card
    entity: cover.bedroom_cover
    template: cover_device
    icon: mdi:bed
    variables:
      room: bedroom
      name: bedroom_cover
