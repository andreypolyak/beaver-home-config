type: custom:state-switch
entity: hash
default: hide_devices_details
states:
  show_devices_details:
    type: vertical-stack
    cards:
      - type: custom:button-card
        template: header
        name: Cover
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: cover.living_room_template_cover
            template: cover_open
            variables:
              name: living_room_template_cover
          - type: custom:button-card
            entity: cover.living_room_template_cover
            template: cover_close
            variables:
              name: living_room_template_cover
  hide_devices_details:
    type: horizontal-stack
    cards: []
