type: vertical-stack
cards:
  - type: custom:state-switch
    entity: input_select.current_universal_tv_source
    states:
      apple_tv:
        type: custom:mini-media-player
        entity: media_player.universal_apple_tv
        artwork: material
        name: Apple TV
        toggle_power: false
        hide:
          icon: true
      playstation_4:
        type: custom:mini-media-player
        entity: media_player.universal_playstation_4
        artwork: material
        name: PlayStation 4
        hide:
          icon: true
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        template: tv_remote_compact
        name: Apple TV
        variables:
          command: tv_source_apple_tv
      - type: custom:button-card
        template: tv_remote_compact
        name: PlayStation 4
        variables:
          command: tv_source_playstation_4
      - type: custom:button-card
        template: tv_remote_compact
        name: Mac Mini
        variables:
          command: tv_source_mac_mini
