type: vertical-stack
cards:
  - type: custom:button-card
    template: header
    name: Party
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        template: base_icon
        entity: input_select.living_scene
        icon: mdi:power
        state:
            - value: party
              operator: "=="
              color: var(--paper-item-icon-active-color)
            - value: party
              operator: "!="
              color: var(--paper-card-background-color)
        tap_action:
          action: call-service
          service: input_select.select_option
          haptic: success
          service_data:
            entity_id: input_select.living_scene
            option: day
      - type: custom:button-card
        template: base_icon
        entity: switch.living_room_party_laser_plug
        icon: mdi:laser-pointer
        tap_action:
          action: call-service
          service: switch.toggle
          haptic: success
          service_data:
            entity_id: switch.living_room_party_laser_plug
      - type: custom:button-card
        template: base_icon
        entity: switch.living_room_party_plug
        icon: mdi:crystal-ball
        tap_action:
          action: call-service
          service: switch.toggle
          haptic: success
          service_data:
            entity_id: switch.living_room_party_plug
      - type: custom:button-card
        template: base_icon
        entity: input_boolean.party_lights
        icon: mdi:lightbulb
        tap_action:
          action: call-service
          service: input_boolean.toggle
          haptic: success
          service_data:
            entity_id: input_boolean.party_lights
      - type: custom:button-card
        template: base_icon
        entity: input_boolean.party_tv
        icon: mdi:television-ambient-light
        tap_action:
          action: call-service
          service: input_boolean.toggle
          haptic: success
          service_data:
            entity_id: input_boolean.party_tv
  - !include /config/lovelace/elements/living_room_sonos.yaml
  - type: horizontal-stack
    cards:
      - type: entities
        entities:
          - input_select.party_source
