alarm:
  color: auto
  color_type: card
  show_label: false
  show_icon: true
  show_state: false
  show_name: false
  icon: >
      [[[
        if (states["input_boolean.alarm_" + variables.name].state === "on") {
          return "mdi:alarm";
        } else {
          return "mdi:alarm-off";
        }
      ]]]
  tap_action:
    action: call-service
    service: input_boolean.toggle
    service_data:
      entity_id: >
        [[[ return "input_boolean.alarm_" + variables.name; ]]]
    haptic: success
  hold_action:
    action: more-info
    entity: >
      [[[ return "input_boolean.alarm_" + variables.name; ]]]
    haptic: success
  styles:
    card:
      - width: 40px
      - height: 86px
  variables:
    name: ""

config:
  template: base
  color: auto
  color_type: card
  tap_action:
    action: navigate
    navigation_path: >
        [[[ return variables.url; ]]]
    haptic: success
  state:
    - value: >
        [[[ return 1 == 1; ]]]
      operator: template
      color: var(--paper-card-background-color)
  variables:
    url: ""

christmas:
  template: base
  color: red
  tap_action:
    action: toggle
    haptic: success
  hold_action:
    action: more-info
    haptic: success

tv_remote:
  template: base
  tap_action:
    action: call-service
    service: switch.turn_on
    service_data:
      entity_id: >
        [[[ return "switch.ir_tv_" + variables.command; ]]]
    haptic: success
  variables:
    command: ""

tv_remote_compact:
  tap_action:
    action: call-service
    service: >
      [[[ return "script." + variables.command; ]]]
    haptic: success
  styles:
    card:
      - height: 48px
  variables:
    command: ""
