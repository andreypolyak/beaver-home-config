header:
  show_label: false
  show_state: false
  show_icon: false
  color_type: icon
  styles:
    card:
      - height: 32px
      - box-shadow: none
      - background: none
      - font-size: 1.5em
      - font-weight: bold
      - padding: 0px
    icon:
      - width: 70%
    name:
      - justify-self: start

header_show_lights:
  template: header
  name: Lights (+)
  tap_action:
    action: navigate
    navigation_path: "#show_lights_details"
    haptic: success

