path: settings_timers
title: Timer Settings
icon: mdi:timer-outline
cards:
  - type: vertical-stack
    cards:
      - !include /config/lovelace/elements/navigation.yaml
      - !include /config/lovelace/elements/settings_navigation.yaml
      - type: custom:button-card
        template: header
        name: Timers
      - type: horizontal-stack
        cards:
          - type: custom:auto-entities
            show_empty: false
            card:
              type: entities
            filter:
              include:
                - entity_id: "timer.*"
            sort:
              method: entity_id
      - !include /config/lovelace/elements/footer.yaml
