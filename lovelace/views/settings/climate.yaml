path: settings_climate
title: Climate Settings
icon: mdi:thermometer
cards:
  - type: vertical-stack
    cards:
      - !include /config/lovelace/elements/navigation/main.yaml
      - !include /config/lovelace/elements/navigation/settings.yaml
      - type: custom:button-card
        template: header
        name: Plants Moisture
      - type: entities
        entities:
          - type: custom:bar-card
            entity: sensor.entrance_plant_stonehenge_moisture
            name: Entrance Plant Stonehenge Moisture
            entity_row: true
            color: var(--primary-color)
            positions:
              icon: off
          - type: custom:bar-card
            entity: sensor.kitchen_plant_sid_moisture
            name: Kitchen Plant Sid Moisture
            entity_row: true
            color: var(--primary-color)
            positions:
              icon: off
          - type: custom:bar-card
            entity: sensor.kitchen_plant_sonic_moisture
            name: Kitchen Plant Sonic Moisture
            entity_row: true
            color: var(--primary-color)
            positions:
              icon: off
          - type: custom:bar-card
            entity: sensor.living_room_plant_ficus_moisture
            name: Living Room Plant Ficus Moisture
            entity_row: true
            color: var(--primary-color)
            positions:
              icon: off
      - type: custom:apexcharts-card
        config_templates: base
        graph_span: 72hours
        series:
          - entity: sensor.entrance_plant_stonehenge_moisture
            name: Entrance Plant Stonehenge Moisture
          - entity: sensor.kitchen_plant_sid_moisture
            name: Kitchen Plant Sid Moisture
          - entity: sensor.kitchen_plant_sonic_moisture
            name: Kitchen Plant Sonic Moisture
          - entity: sensor.living_room_plant_ficus_moisture
            name: Living Room Plant Ficus Moisture
      - type: custom:button-card
        template: header
        name: CO2
      - type: custom:apexcharts-card
        config_templates: base
        series:
          - entity: sensor.living_room_co2
            name: Living Room
          - entity: sensor.bedroom_co2
            name: Bedroom
      - type: custom:button-card
        template: header
        name: Temperature
      - type: custom:apexcharts-card
        config_templates: base_big
        series:
          - entity: sensor.bathroom_temperature
            name: Bathroom
          - entity: sensor.kitchen_temperature
            name: Kitchen
          - entity: sensor.living_room_temperature
            name: Living Room
          - entity: sensor.bedroom_temperature
            name: Bedroom
          - entity: sensor.balcony_temperature
            name: Balcony
      - type: custom:button-card
        template: header
        name: Humidity
      - type: custom:apexcharts-card
        config_templates: base_big
        series:
          - entity: sensor.bathroom_humidity
            name: Bathroom
          - entity: sensor.kitchen_humidity
            name: Kitchen
          - entity: sensor.living_room_humidity
            name: Living Room
          - entity: sensor.bedroom_humidity
            name: Bedroom
          - entity: sensor.balcony_humidity
            name: Balcony
      - type: custom:button-card
        template: header
        name: AC
      - type: entities
        entities:
          - switch.ac
          - script.ac_turn_on
          - script.ac_turn_off
          - timer.ac_turn_off_disabled
          - timer.ac_turn_on_disabled
          - binary_sensor.living_room_ac_door
      - type: custom:button-card
        template: header
        name: Windows
      - type: custom:apexcharts-card
        config_templates: base
        series:
          - entity: sensor.kitchen_window_target_position
            name: Kitchen
          - entity: sensor.bedroom_window_target_position
            name: Bedroom
      - type: custom:button-card
        template: header
        name: Window Settings
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: window_settings
            variables:
              room: kitchen
          - type: custom:button-card
            template: window_settings
            variables:
              room: bedroom
      - !include /config/lovelace/elements/other/footer.yaml
