path: settings_vacuum
title: Vacuum Settings
icon: mdi:robot-vacuum
cards:
  - type: vertical-stack
    cards:
      - !include /config/lovelace/elements/navigation/main.yaml
      - !include /config/lovelace/elements/navigation/settings.yaml
      - type: custom:button-card
        template: header
        name: Vacuum
      - !include /config/lovelace/elements/home/vacuum.yaml
      - type: custom:button-card
        template: header
        name: Clean Rooms
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: vacuum_room
            entity: input_select.vacuum_room_cleaning
            icon: mdi:home
            variables:
              room: all
          - type: custom:button-card
            template: vacuum_room
            entity: input_select.vacuum_room_cleaning
            icon: mdi:paper-roll
            variables:
              room: bathroom_entrance
          - type: custom:button-card
            template: vacuum_room
            entity: input_select.vacuum_room_cleaning
            icon: mdi:noodles
            variables:
              room: kitchen
          - type: custom:button-card
            template: vacuum_room
            entity: input_select.vacuum_room_cleaning
            icon: mdi:television-classic
            variables:
              room: living_room
          - type: custom:button-card
            template: vacuum_room
            entity: input_select.vacuum_room_cleaning
            icon: mdi:bed
            variables:
              room: bedroom
      - type: custom:button-card
        template: header
        name: Parameters
      - type: entities
        entities:
          - entity: input_select.vacuum_state
          - entity: input_datetime.vacuum_last_cleaned
          - entity: input_select.vacuum_room_cleaning
      - type: custom:button-card
        template: header
        name: History
      - type: history-graph
        hours_to_show: 24
        entities:
          - input_select.vacuum_state
          - vacuum.roborock
      - !include /config/lovelace/elements/other/footer.yaml
