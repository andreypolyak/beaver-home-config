path: outside
title: Outside
icon: mdi:pine-tree
cards:
  - type: vertical-stack
    cards:
      - !include /config/lovelace/elements/navigation.yaml
      - type: custom:state-switch
        entity: hash
        default: hide_lights_details
        states:
          hide_lights_details:
            type: custom:button-card
            template: header_show_lights
          show_lights_details:
            type: custom:button-card
            template: header_hide_lights
      - !include /config/lovelace/elements/outside_lights.yaml
      - !include /config/lovelace/elements/outside_lights_details.yaml
      - type: custom:button-card
        template: header
        name: Hourly Weather
      - type: weather-forecast
        entity: weather.home_hourly
      - type: custom:button-card
        template: header
        name: Weekly Weather
      - type: weather-forecast
        entity: weather.home
      - type: custom:button-card
        template: header
        name: Sun
      - type: custom:sun-card
        darkMode: true
        timeFormat: 24h
      - type: custom:button-card
        template: header
        name: History
      - type: custom:apexcharts-card
        config_templates: outside_temperature
        series:
          - entity: sensor.balcony_humidity
          - entity: sensor.balcony_temperature
          - entity: sensor.balcony_temperature
      - !include /config/lovelace/elements/footer.yaml
