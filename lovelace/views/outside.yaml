path: outside
title: Outside
icon: mdi:pine-tree
cards:
  - type: vertical-stack
    cards:
      - !include /config/lovelace/elements/navigation.yaml
      - type: custom:state-switch
        entity: hash
        default: hide_lights_details
        states:
          hide_lights_details:
            type: custom:button-card
            template: header_show_lights
          show_lights_details:
            type: custom:button-card
            template: header_hide_lights
      - !include /config/lovelace/elements/outside_lights.yaml
      - !include /config/lovelace/elements/outside_lights_details.yaml
      - type: custom:button-card
        template: header
        name: Speakers
      - !include /config/lovelace/elements/balcony_sonos.yaml
      - type: custom:button-card
        template: header
        name: Hourly Forecast
      - type: weather-forecast
        entity: weather.home_hourly
      - type: custom:button-card
        template: header
        name: Weekly Forecast
      - type: weather-forecast
        entity: weather.home
        style:
          .: |
            .content {
              display: none !important;
            }
      - type: custom:button-card
        template: header
        name: Rains
      - type: entity
        entity: input_text.andrey_rain
        name: Andrey
        style:
          .: |
            .value {
              font-size: 14px !important;
            }
            .icon {
              display: none !important;
            }
      - type: entity
        entity: input_text.katya_rain
        name: Katya
        style:
          .: |
            .value {
              font-size: 14px !important;
            }
            .icon {
              display: none !important;
            }
      - type: custom:button-card
        template: header
        name: Sun
      - type: custom:sun-card
        darkMode: true
        timeFormat: 24h
      - type: custom:button-card
        template: header
        name: History
      - type: custom:apexcharts-card
        config_templates: outside_temperature
        series:
          - entity: sensor.balcony_humidity
          - entity: sensor.balcony_temperature
          - entity: sensor.balcony_temperature
      - !include /config/lovelace/elements/footer.yaml
