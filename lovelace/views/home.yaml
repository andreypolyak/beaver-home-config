path: home
title: Home
icon: mdi:home
cards:
  - type: vertical-stack
    cards:
      - !include /config/lovelace/elements/navigation.yaml
      - type: custom:button-card
        template: header
        name: Living Zone Scenes
      - type: custom:state-switch
        entity: template
        template: >
          {% if states("input_select.living_scene") in ["day", "night", "dumb", "away"] %}
            first
          {% else %}
            second
          {% endif %}
        states:
          first:
            type: custom:swipe-card
            start_card: 1
            parameters:
              spaceBetween: 8
            cards:
              !include /config/lovelace/elements/home_living_scenes.yaml
          second:
            type: custom:swipe-card
            start_card: 2
            parameters:
              spaceBetween: 8
            cards:
              !include /config/lovelace/elements/home_living_scenes.yaml
      - type: custom:button-card
        template: header
        name: Sleeping Zone Scenes
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: input_select.sleeping_scene
            template: sleeping_scene
            icon: mdi:white-balance-sunny
            variables:
              scene: day
          - type: custom:button-card
            entity: input_select.sleeping_scene
            template: sleeping_scene
            icon: mdi:weather-night
            variables:
              scene: night
          - type: custom:button-card
            entity: input_select.sleeping_scene
            template: sleeping_scene
            icon: mdi:camera-off
            variables:
              scene: dumb
      - type: custom:button-card
        template: header
        name: Lights
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: home_page_light
            entity: light.ha_template_room_bathroom_entrance
            icon: mdi:paper-roll
            variables:
              room: bathroom_entrance
          - type: custom:button-card
            template: home_page_light
            entity: light.ha_template_room_living_room
            icon: mdi:television-classic
            variables:
              room: living_room
          - type: custom:button-card
            template: home_page_light
            entity: light.ha_template_room_kitchen
            icon: mdi:noodles
            variables:
              room: kitchen
          - type: custom:button-card
            template: home_page_light
            entity: light.ha_template_room_bedroom
            icon: mdi:bed
            variables:
              room: bedroom
          - type: custom:button-card
            template: home_page_light
            entity: light.ha_template_room_balcony
            icon: mdi:pine-tree
            variables:
              room: balcony
      - type: custom:state-switch
        entity: hash
        default: hide_light_details
        states:
          show_bathroom_entrance_light_details: !include /config/lovelace/elements/bathroom_entrance_light_details.yaml
          show_living_room_light_details: !include /config/lovelace/elements/living_room_light_details.yaml
          show_kitchen_light_details: !include /config/lovelace/elements/kitchen_light_details.yaml
          show_bedroom_light_details: !include /config/lovelace/elements/bedroom_light_details.yaml
          show_balcony_light_details: !include /config/lovelace/elements/balcony_light_details.yaml
          hide_light_details: !include /config/lovelace/elements/empty.yaml
      - type: custom:state-switch
        entity: hash
        default: hide_light_details
        states:
          show_bathroom_entrance_light_details: !include /config/lovelace/elements/empty.yaml
          show_living_room_light_details: !include /config/lovelace/elements/empty.yaml
          show_kitchen_light_details: !include /config/lovelace/elements/empty.yaml
          show_bedroom_light_details: !include /config/lovelace/elements/empty.yaml
          show_balcony_light_details: !include /config/lovelace/elements/empty.yaml
          hide_light_details: !include /config/lovelace/elements/home_climate.yaml
      - type: custom:state-switch
        entity: input_boolean.guest_mode
        states:
          "on":
            type: entities
            entities:
              - input_boolean.guest_mode
      - type: custom:state-switch
        entity: binary_sensor.show_camera
        states:
          "on":
            type: vertical-stack
            cards:
              - !include /config/lovelace/elements/lock.yaml
              - !include /config/lovelace/elements/bathroom_entrance_camera.yaml
      - type: custom:state-switch
        entity: binary_sensor.show_alarm
        states:
          "on":
            type: vertical-stack
            cards:
              - !include /config/lovelace/elements/alarm.yaml
      - type: custom:state-switch
        entity: binary_sensor.show_forecast
        states:
          "on":
            type: vertical-stack
            cards:
              - type: custom:button-card
                template: header
                name: Forecast
              - type: weather-forecast
                entity: weather.home_hourly
      - type: custom:state-switch
        entity: binary_sensor.vacuum_active
        states:
          "on":
            type: vertical-stack
            cards:
              - type: custom:button-card
                template: header
                name: Vacuum
              - !include /config/lovelace/elements/vacuum.yaml
      - type: custom:state-switch
        entity: input_select.living_scene
        states:
          party:
            type: vertical-stack
            cards:
              - type: custom:button-card
                template: header
                name: Party Control
              - !include /config/lovelace/elements/party.yaml
      - type: custom:state-switch
        entity: input_boolean.living_room_sonos_playing
        states:
          "on":
            type: vertical-stack
            cards:
              - type: custom:button-card
                template: header
                name: Living Room Speakers
              - !include /config/lovelace/elements/living_room_sonos.yaml
      - type: custom:state-switch
        entity: input_boolean.living_room_tv_playing
        states:
          "on":
            type: vertical-stack
            cards:
              - type: custom:button-card
                template: header
                name: TV
              - !include /config/lovelace/elements/tv.yaml
      - type: custom:state-switch
        entity: input_boolean.bathroom_sonos_playing
        states:
          "on":
            type: vertical-stack
            cards:
              - type: custom:button-card
                template: header
                name: Bathroom Speakers
              - !include /config/lovelace/elements/bathroom_entrance_sonos.yaml
      - type: custom:state-switch
        entity: input_boolean.kitchen_sonos_playing
        states:
          "on":
            type: vertical-stack
            cards:
              - type: custom:button-card
                template: header
                name: Kitchen Speakers
              - !include /config/lovelace/elements/kitchen_sonos.yaml
      - type: custom:state-switch
        entity: input_boolean.bedroom_sonos_playing
        states:
          "on":
            type: vertical-stack
            cards:
              - type: custom:button-card
                template: header
                name: Bedroom Speakers
              - !include /config/lovelace/elements/bedroom_sonos.yaml
      - type: custom:state-switch
        entity: input_boolean.sonos_move_playing
        states:
          "on":
            type: vertical-stack
            cards:
              - type: custom:button-card
                template: header
                name: Balcony Speakers
              - !include /config/lovelace/elements/balcony_sonos.yaml
      - type: custom:state-switch
        entity: input_boolean.christmas_season
        states:
          "on":
            type: vertical-stack
            cards:
              - type: custom:button-card
                template: header
                name: Christmas ðŸŽ„
              - !include /config/lovelace/elements/christmas_season.yaml
      - !include /config/lovelace/elements/footer.yaml
