path: bathroom_entrance
title: Bathroom and Entrance
icon: mdi:paper-roll
cards:
  - type: vertical-stack
    cards:
      - !include /config/lovelace/elements/navigation.yaml
      - type: custom:state-switch
        entity: hash
        default: hide_lights_details
        states:
          hide_lights_details:
            type: custom:button-card
            template: header_show_lights
          show_lights_details:
            type: custom:button-card
            template: header_hide_lights
      - !include /config/lovelace/elements/bathroom_entrance_lights.yaml
      - !include /config/lovelace/elements/bathroom_entrance_lights_details.yaml
      - type: custom:button-card
        template: header
        name: Devices
      - !include /config/lovelace/elements/bathroom_entrance_devices.yaml
      - type: custom:button-card
        template: header
        name: Speakers
      - !include /config/lovelace/elements/bathroom_entrance_sonos.yaml
      - type: custom:button-card
        template: header
        name: Climate
      - !include /config/lovelace/elements/bathroom_entrance_climate.yaml
      - !include /config/lovelace/elements/footer.yaml
