- sensor:
    - name: Price Monthly Water Cold
      state: >
        {{
          (states("sensor.meter_monthly_water_cold")|float
          * states("input_number.tariff_water_cold")|float)|round(2)
        }}
      icon: mdi:water-pump
      unit_of_measurement: Rub

    - name: Price Daily Water Cold
      state: >
        {{
          (states("sensor.meter_daily_water_cold")|float
          * states("input_number.tariff_water_cold")|float)|round(2)
        }}
      icon: mdi:water-pump
      unit_of_measurement: Rub

    - name: Price Monthly Water Hot
      state: >
        {{
          (states("sensor.meter_monthly_water_hot")|float
          * states("input_number.tariff_water_hot")|float)|round(2)
        }}
      icon: mdi:water-pump
      unit_of_measurement: Rub

    - name: Price Daily Water Hot
      state: >
        {{
          (states("sensor.meter_daily_water_hot")|float
          * states("input_number.tariff_water_hot")|float)|round(2)
        }}
      icon: mdi:water-pump
      unit_of_measurement: Rub

    - name: Price Monthly Water
      state: >
        {{
          (states("sensor.meter_monthly_water_cold")|float * states("input_number.tariff_water_cold")|float
          + states("sensor.meter_monthly_water_hot")|float * states("input_number.tariff_water_hot")|float)|round(2)
        }}
      icon: mdi:water-pump
      unit_of_measurement: Rub

    - name: Price Daily Water
      state: >
        {{
          (states("sensor.meter_daily_water_cold")|float * states("input_number.tariff_water_cold")|float
          + states("sensor.meter_daily_water_hot")|float * states("input_number.tariff_water_hot")|float)|round(2)
        }}
      icon: mdi:water-pump
      unit_of_measurement: Rub

    - name: Price Monthly Electricity T1
      state: >
        {{
          (states("sensor.meter_monthly_electricity_t1")|float
          * states("input_number.tariff_electricity_t1")|float)|round(2)
        }}
      icon: mdi:flash
      unit_of_measurement: Rub

    - name: Price Daily Electricity T1
      state: >
        {{
          (states("sensor.meter_daily_electricity_t1")|float
          * states("input_number.tariff_electricity_t1")|float)|round(2)
        }}
      icon: mdi:flash
      unit_of_measurement: Rub

    - name: Price Monthly Electricity T2
      state: >
        {{
          (states("sensor.meter_monthly_electricity_t2")|float
          * states("input_number.tariff_electricity_t2")|float)|round(2)
        }}
      icon: mdi:flash
      unit_of_measurement: Rub

    - name: Price Daily Electricity T2
      state: >
        {{
          (states("sensor.meter_daily_electricity_t2")|float
          * states("input_number.tariff_electricity_t2")|float)|round(2)
        }}
      icon: mdi:flash
      unit_of_measurement: Rub

    - name: Price Monthly Electricity T3
      state: >
        {{
          (states("sensor.meter_monthly_electricity_t3")|float
          * states("input_number.tariff_electricity_t3")|float)|round(2)
        }}
      icon: mdi:flash
      unit_of_measurement: Rub

    - name: Price Daily Electricity T3
      state: >
        {{
          (states("sensor.meter_daily_electricity_t2")|float
          * states("input_number.tariff_electricity_t2")|float)|round(2)
        }}
      icon: mdi:flash
      unit_of_measurement: Rub

    - name: Price Monthly Electricity
      state: >
        {{
          (
            states("sensor.meter_monthly_electricity_t1")|float * states("input_number.tariff_electricity_t1")|float
            + states("sensor.meter_monthly_electricity_t2")|float * states("input_number.tariff_electricity_t2")|float
            + states("sensor.meter_monthly_electricity_t3")|float * states("input_number.tariff_electricity_t3")|float
          )|round(2)
        }}
      icon: mdi:flash
      unit_of_measurement: Rub

    - name: Price Daily Electricity
      state: >
        {{
          (
            states("sensor.meter_daily_electricity_t1")|float * states("input_number.tariff_electricity_t1")|float
            + states("sensor.meter_daily_electricity_t2")|float * states("input_number.tariff_electricity_t2")|float
            + states("sensor.meter_daily_electricity_t3")|float * states("input_number.tariff_electricity_t3")|float
          )|round(2)
        }}
      icon: mdi:flash
      unit_of_measurement: Rub

    - name: Price Monthly Utility
      state: >
        {{ states("sensor.price_monthly_water")|float + states("sensor.price_monthly_electricity")|float }}
      icon: mdi:gauge
      unit_of_measurement: Rub

    - name: Price Daily Utility
      state: >
        {{ states("sensor.price_daily_water")|float + states("sensor.price_daily_electricity")|float }}
      icon: mdi:gauge
      unit_of_measurement: Rub
