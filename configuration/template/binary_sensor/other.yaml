- binary_sensor:

    - name: Living Room TV
      state: >
        {% if states("sensor.living_room_tv_plug_power") not in ["unavailable", "unknown"] %}
          {{ states("sensor.living_room_tv_plug_power")|float > 25 }}
        {% else %}
          unavailable
        {% endif %}

    - name: Balcony Dark
      state: >
        {{ states("sensor.balcony_illuminance")|float < 100 }}

    - name: Night Scene Enough
      state: >
        {{
          states("sensor.night_scene_in_living_zone_12_hours")|float >= 6
          and states("sensor.night_scene_in_living_zone_1_hour")|float >= 0.75
        }}

    - name: Kitchen Vent
      state: >
        {{ states("sensor.kitchen_vent_plug_power")|float > 60 }}

    - name: Vacuum Active
      state: >
        {{
          states("vacuum.rockrobo") != "docked"
          or states("input_select.vacuum_state") != "idle"
        }}

    - name: Entrance Door Bell 1 Minute
      state: >
        {{ states("sensor.entrance_door_bell_1_minute")|int > 0 }}
