# PlayStation
playstation_turn_on:
  sequence:
    - service: media_player.turn_on
      data:
        entity_id: media_player.playstation_4

# TV
tv_turn_on:
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.living_room_apple_tv
        command: home
    - condition: state
      entity_id: binary_sensor.living_room_tv
      state: "off"
    - service: remote.send_command
      data:
        entity_id: remote.broadlink_rm_mini_3_remote
        command: b64:JgBYAFMeDSAODw4PDh4cDw0RDBEMEQ4PDg8NEA0QDREODw4PDRAcEQ0fDRAOAAqxVR4NHw0RDBEOHRwQDRAPDw4PDg8NEA0QDg8OEAwRDg8PDhwRDR8NEA0ADQU=

tv_turn_off:
  sequence:
    - service: media_player.turn_off
      data:
        entity_id: media_player.playstation_4
    # - service: media_player.turn_off
    #   data:
    #     entity_id: media_player.living_room_philips_tv
    - condition: not
      conditions:
      - condition: state
        entity_id: binary_sensor.living_room_tv
        state: "off"
    - service: remote.send_command
      data:
        entity_id: remote.broadlink_rm_mini_3_remote
        command: b64:JgBYAFMeDSAODw4PDh4cDw0RDBEMEQ4PDg8NEA0QDREODw4PDRAcEQ0fDRAOAAqxVR4NHw0RDBEOHRwQDRAPDw4PDg8NEA0QDg8OEAwRDg8PDhwRDR8NEA0ADQU=

tv_restart:
  sequence:
    - service: switch.turn_off
      data:
        entity_id: switch.living_room_tv_plug
    - delay: 00:00:01
    - service: switch.turn_on
      data:
        entity_id: switch.living_room_tv_plug

