vacuum_clean_bedroom:
  alias: Vacuum Clean Bedroom
  icon: mdi:robot-vacuum
  sequence:
    - service: input_select.select_option
      data:
        entity_id: input_select.vacuum_room_cleaning
        option: bedroom
    - service: script.turn_on
      data:
        entity_id: script.vacuum_stop_if_cleaning
    - delay: 00:00:03
    - service: mqtt.publish
      data:
        topic: valetudo/roborock/ZoneCleaningCapability/start/set
        payload: !secret script_vacuum_bedroom_zone

