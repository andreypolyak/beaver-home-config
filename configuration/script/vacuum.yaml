      data:
        entity_id: vacuum.roborock

vacuum_stop_if_cleaning:
  sequence:
    - condition: state
      entity_id: vacuum.roborock
      state:
        - cleaning
        - returning
    - service: vacuum.stop
      data:
        entity_id: vacuum.roborock
