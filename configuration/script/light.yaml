turn_off_all_lights_night:
  sequence:
    - service: light.turn_off
      data:
        entity_id: light.group_bedroom_all_night
    - service: light.turn_off
      data:
        entity_id: light.group_main_all
    - service: light.turn_off
      data:
        entity_id: light.group_bathroom_entrance_all
    - service: light.turn_off
      data:
        entity_id: light.living_room_sofa_led

turn_off_all_lights:
  sequence:
    - service: light.turn_off
      data:
        entity_id: light.group_bedroom_all
    - service: light.turn_off
      data:
        entity_id: light.group_main_all
    - service: light.turn_off
      data:
        entity_id: light.group_bathroom_entrance_all
    - service: light.turn_off
      data:
        entity_id: light.living_room_sofa_led

update_light_state:
  sequence:
    - service: mqtt.publish
      data:
        topic: zigbee2mqtt/Group Main All/get
        payload: '{"state": ""}'
    - service: mqtt.publish
      data:
        topic: zigbee2mqtt_entrance/Group Bathroom Entrance All/get
        payload: '{"state": ""}'
    - service: mqtt.publish
      data:
        topic: zigbee2mqtt_bedroom/Group Bedroom All/get
        payload: '{"state": ""}'
