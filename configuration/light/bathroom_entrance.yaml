- platform: switch
  name: Bathroom Mirror
  entity_id: switch.bathroom_mirror

- platform: group
  name: HA Group Bathroom Entrance
  entities:
    - light.entrance_top
    - light.group_bathroom_top
    - light.group_entrance_mirror
    - light.bathroom_mirror


- platform: mqtt
  schema: json
  name: Group Entrance Mirror
  command_topic: zigbee2mqtt_entrance/Group Entrance Mirror/set
  state_topic: zigbee2mqtt_entrance/Group Entrance Mirror
  color_mode: true
  brightness: true
  supported_color_modes: ["xy"]

- platform: mqtt
  schema: json
  name: Group Bathroom Entrance Color
  command_topic: zigbee2mqtt_entrance/Group Bathroom Entrance Color/set
  state_topic: zigbee2mqtt_entrance/Group Bathroom Entrance Color
  color_mode: true
  brightness: true
  supported_color_modes: ["xy"]

- platform: mqtt
  schema: json
  name: Group Bathroom Top
