- platform: mqtt
  schema: json
  name: Group Bathroom Entrance All
  command_topic: zigbee2mqtt_entrance/Group Bathroom Entrance All/set
  state_topic: zigbee2mqtt_entrance/Group Bathroom Entrance All

- platform: template
  lights:
    ha_template_room_bathroom_entrance:
      friendly_name: HA Template Room Bathroom Entrance
      level_template: >
        {{ state_attr("light.ha_group_bathroom_entrance", "brightness")|int }}
      value_template: >
        {{ is_state("light.ha_group_bathroom_entrance", "on") }}
      color_template: >
        {{ state_attr("light.ha_group_bathroom_entrance", "hs_color") if state_attr("light.ha_group_bathroom_entrance", "hs_color") else [0,0] }}
      turn_on:
        service: script.fire_custom_event
        data:
          custom_event_data: bathroom_entrance_virtual_switch_room_on
      turn_off:
        service: script.fire_custom_event
        data:
          custom_event_data: bathroom_entrance_virtual_switch_room_off
      set_level:
        service: script.fire_custom_event
        data:
          custom_event_data: bathroom_entrance_set_brightness
          custom_event_data2: "{{ brightness }}"
      set_color:
        service: script.fire_custom_event
        data:
          custom_event_data: bathroom_entrance_set_manual_color
          custom_event_data2: "({{ h }},{{ s }})"

